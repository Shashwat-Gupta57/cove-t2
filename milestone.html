<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almost There ❤️</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Nunito:wght@300;400;600;700&family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        /* Shared Theme Variables */
        :root {
            --blush-pink: #F8C8DC; --soft-rose: #E75480; --muted-lavender: #C8A2C8;
            --warm-plum: #7D4E8D; --creamy-white: #FFF8F2; --light-peach: #FFE5EC;
            --text-charcoal: #3A3A3A; --text-cocoa: #5A3E36;
            --gradient-romantic: linear-gradient(to bottom, #FFF8F2, #ffe5ec, #fff0f6);
            --shadow-soft: 0 10px 25px rgba(125, 78, 141, 0.15);
            --font-hand: 'Dancing Script', cursive; --font-body: 'Quicksand', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background-color: var(--creamy-white); 
            color: var(--text-charcoal); 
            font-family: var(--font-body); 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            overflow: hidden; 
            position: relative;
        }

        /* Utilities */
        .abs-fill { position: fixed; top: 0; left: 0; width: 100%; height: 100%; }

        /* Floating Hearts Background */
        .bg-hearts { pointer-events: none; z-index: -1; overflow: hidden; }
        .bg-heart { position: absolute; color: var(--blush-pink); opacity: 0.4; animation: floatUp linear infinite; }
        
        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            20%, 80% { opacity: 0.6; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }

        /* Card Styling */
        .container { padding: 20px; width: 100%; max-width: 600px; z-index: 10; }
        
        .card {
            background: white; 
            border-radius: 20px; 
            box-shadow: var(--shadow-soft); 
            padding: 50px 40px; 
            text-align: center;
            border: 2px solid var(--blush-pink);
            position: relative;
            animation: fadeIn 1s ease, breathing 6s ease-in-out infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes breathing {
            0% { transform: scale(1); }
            50% { transform: scale(1.005); } 
            100% { transform: scale(1); }
        }

        h1 { 
            font-family: var(--font-hand); 
            color: var(--soft-rose); 
            font-size: 3.5rem; 
            margin-bottom: 25px;
            text-shadow: 2px 2px 0 rgba(255,255,255,0.8);
        }

        p {
            font-size: 1.2rem;
            color: var(--text-cocoa);
            margin-bottom: 40px;
            line-height: 1.8;
            font-weight: 500;
        }

        /* Button */
        .btn { 
            display: inline-block;
            background: var(--soft-rose); 
            color: white; 
            padding: 15px 40px; 
            font-size: 1.3rem; 
            border-radius: 50px; 
            text-decoration: none; 
            font-weight: 700;
            box-shadow: 0 8px 20px rgba(231, 84, 128, 0.3); 
            transition: transform 0.2s, background 0.2s, box-shadow 0.2s; 
            font-family: var(--font-body);
        }
        
        .btn:hover { 
            transform: translateY(-3px) scale(1.02); 
            background: #d63d6b; 
            box-shadow: 0 12px 25px rgba(231, 84, 128, 0.4);
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.8rem; }
            p { font-size: 1rem; }
            .card { padding: 30px 20px; }
        }

    </style>
</head>
<body>

    <div class="bg-hearts abs-fill" id="bg-hearts"></div>

    <div class="container">
        <div class="card">
            <h1>Halfway There... ❤️</h1>
            <p>You are halfway there mate, we have added this redirection path to support our free trial program as we are short of funds, so please co-operate and go through the link given below</p>
            <a href="https://link-center.net/3523483/KJtF9JeIUgQc" class="btn">Continue Journey ✨</a>
        </div>
    </div>

    <script>
        // Floating Hearts Logic
        const container = document.getElementById('bg-hearts');
        for(let i=0; i<20; i++) {
            let h = document.createElement('div');
            h.className = 'bg-heart'; 
            h.innerHTML = '❤';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.fontSize = (Math.random() * 2 + 1) + 'rem';
            h.style.animationDuration = (Math.random() * 10 + 10) + 's';
            h.style.animationDelay = (Math.random() * 5) + 's';
            container.appendChild(h);
        }
    </script>
</body>
</html>
